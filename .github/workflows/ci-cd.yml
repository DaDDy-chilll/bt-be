name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

       - name: Install Node.js and npm
        run: |
          sshpass -p ${{ secrets.SSH_PASSWORD }} ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.DROPLET_IP }} << EOF
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
            node -v
            npm -v
          EOF  

      - name: Deploy
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no "$SSH_USER@$DROPLET_IP" << EOF
            set -e # Stop on errors
            cd /var/www/betta_inv_client_be/
            echo "Node.js version:"
            node -v || echo "Node.js not found"
            echo "NPM version:"
            npm -v || echo "NPM not found"
            echo "PATH:"
            echo $PATH
            git restore .
            git pull
            npm ci
            npm run build
            chmod -R 777 dist
            pm2 stop all || true
            npx prisma generate
            pm2 restart all
          EOF
